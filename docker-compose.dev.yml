version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: php-fpm
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./backend:/srv/app
    environment:
      APP_ENV: dev

  caddy:
    build:
      context: .
      dockerfile: docker/caddy/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./backend/public:/srv/app/public
      - ./docker/caddy/Caddyfile.dev:/etc/caddy/Caddyfile
    depends_on:
      - php
      - frontend

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: http://localhost/api